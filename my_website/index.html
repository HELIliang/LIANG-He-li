<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人展示页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">主页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#works">作品集</a></li>
            <li><a href="#video">视频介绍</a></li>
        </ul>
    </nav>

    <!-- 主页 -->
    <section id="home" class="section">
        <h1>欢迎来到我的空间</h1>
        <p>这里展示我的作品和成长历程</p>
    </section>

    <!-- 自我介绍 -->
    <section id="about" class="section">
        <h2>关于我</h2>
        <div class="about-content">
            <img src="images/avatar.jpg" alt="我的头像" class="avatar">
            <p>这里写你的自我介绍...</p>
        </div>
    </section>

    <!-- 作品展示 -->
    <section id="works" class="section">
        <h2>我的作品</h2>
        <div class="gallery">
            <div class="work-item">
                <img src="images/work1.jpg" alt="作品1">
                <p>作品1描述</p>
            </div>
            <div class="work-item">
                <img src="images/work2.jpg" alt="作品2">
                <p>作品2描述</p>
            </div>
            <!-- 添加更多作品 -->
        </div>
    </section>

    <!-- 视频介绍 -->
    <section id="video" class="section">
        <h2>视频介绍</h2>
        <div class="video-wrapper">
            <iframe 
                src="//player.bilibili.com/player.html?aid=示例视频ID&autoplay=0" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <footer>
        <p>联系我：2252332464@qq.com</p>
    </footer>
</body>
</html>
